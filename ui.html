<!-- =======================================================
     NovaBot v6.9.5 – Shadow DOM UI
     Structure Only – CSS lives in ui.css
======================================================= -->

<!-- زر عائم -->
<button id="novaFabBtn" aria-label="Open NovaBot">
  <img src="https://assets.zyrosite.com/YD0w46zZ5ZIrwlP8/uo3osso1o--uuuoss-ossuodeguu-1-fUS15tGQu2AgbmOA.gif" alt="NovaBot Icon" />
</button>

<!-- خلفية داكنة -->
<div id="novaBackdrop" aria-hidden="true">

  <!-- صندوق المحادثة -->
  <div class="nova-chat-box">

    <!-- الهيدر -->
    <header class="nova-header">
      <div class="nova-header-left">
        <div class="nova-header-avatar">
          <img src="https://assets.zyrosite.com/YD0w46zZ5ZIrwlP8/novabot-2-f081v1SXHunuZjwP.png" alt="bot" />
        </div>
        <div>
          <div class="nova-header-title">NOVA BOT</div>
          <div style="font-size:12px; opacity:.85;">مساعدك الذكي لتطوير الأعمال</div>
        </div>
      </div>

      <button id="novaCloseBtn" aria-label="Close">✕</button>
    </header>

    <!-- جسم المحادثة -->
    <main id="novaChatBody"></main>

    <!-- منطقة الكتابة -->
    <footer class="nova-footer">
      <div class="nova-input-wrapper">
        <textarea 
          id="novaInput" 
          placeholder="اكتب رسالتك هنا…" 
          rows="1"></textarea>

        <button id="novaSendBtn" aria-label="Send Message">➤</button>
      </div>
    </footer>

  </div>
</div>
