<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NovaBot Widget Test 1</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b1824;
  font-family: "Tajawal", sans-serif;
  color: white;
}

/* Ù†Ø§ÙØ°Ø© Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© */
#chat-box {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 350px;
  height: 480px;
  background: rgba(15,25,40,0.95);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);

/* Ø²Ø± Ø§Ù„ÙØªØ­ */
#open-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: linear-gradient(135deg, #fe930e, #1b577c);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;

}
</style>

</head>
<body>

<div id="open-btn">ğŸ’¬</div>

<div id="chat-box">
  <iframe 
    src="https://novabot-brain.onrender.com"
    style="width:100%;height:100%;border:0;border-radius:16px;"
  ></iframe>
</div>

<script>
document.getElementById("open-btn").onclick = function () {
  const box = document.getElementById("chat-box");
  box.style.display = (box.style.display === "none") ? "block" : "none";
};
</script>
